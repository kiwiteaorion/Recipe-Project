<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Details</title>
    <link rel="stylesheet" href="recipe-details.css" />
  </head>
  <body>
    <div class="recipe-container">
      <div class="recipe-header">
        <div class="recipe-title-section">
          <h1 class="recipe-title">Recipe Name</h1>
          <div class="recipe-meta">
            <span><i class="far fa-clock"></i> 30 mins</span>
            <span><i class="fas fa-user-friends"></i> 4 servings</span>
            <span><i class="fas fa-fire"></i> 320 calories</span>
          </div>
        </div>
        <div class="recipe-image">
          <img src="recipe-image.jpg" alt="Recipe Name" />
        </div>
      </div>

      <div class="recipe-content">
        <div class="ingredients-section">
          <h2>Ingredients</h2>
          <ul class="ingredients-list">
            <li>2 cups flour</li>
            <li>1 cup sugar</li>
            <!-- More ingredients -->
          </ul>
        </div>

        <div class="instructions-section">
          <h2>Instructions</h2>
          <ol class="instructions-list">
            <li>Preheat oven to 350°F (175°C)</li>
            <li>Mix dry ingredients in a bowl</li>
            <!-- More steps -->
          </ol>
        </div>

        <div class="additional-info">
          <div class="nutrition-facts">
            <h2>Nutrition Facts</h2>
            <div class="nutrition-grid">
              <div class="nutrition-item">
                <span>Protein</span>
                <span>12g</span>
              </div>
              <div class="nutrition-item">
                <span>Carbs</span>
                <span>45g</span>
              </div>
              <!-- More nutrition facts -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
